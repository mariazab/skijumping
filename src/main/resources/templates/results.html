<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Results</title>
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="../css/skijumping.css" th:href="@{../css/skijumping.css}" />
</head>
<body>

	<div class="navbar navbar-expand-lg navbar-dark bg-dark">
			<h1 class="welcome" th:text="${'Welcome, ' + name + '!'}">Welcome</h1>
	</div>
		
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<!-- <h2 class="navbar-brand text-white" th:text="${'Welcome, ' + name + '!'}">Welcome</h2> -->
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  			<div class="collapse navbar-collapse" id="navbarSupportedContent">
   				<ul class="navbar-nav mr-auto">
      				<li class="nav-item">
        				<a class="nav-link" href="/dashboard" th:href="@{/dashboard}">Dashboard</a>
      				</li>
     				<li class="nav-item">
        				<a class="nav-link" href="../athletes" th:href="@{../athletes}">Athletes</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="../hills" th:href="@{../hills}">Hills <span class="sr-only">(current)</span></a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="../competitions" th:href="@{../competitions}">Calendar</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="../standings" th:href="@{../standings}">World Cup Standings</a>
      				</li>
    			</ul>
    			<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
      				<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Log out</button>
    			</form>
  			</div>
		</nav>

	<div class="container-fluid bg-dark">
	<div class="card">
				<div class="card-header">	
	<h2 th:text="${'Results ' + competition.hill.city + ' HS' + competition.hill.hsPoint + ' ' + competition.type}">Results</h2>
	<a class="btn btn-outline-info my-2 my-sm-0" th:href="@{../competitions}">Back to Calendar</a>
	<a sec:authorize="hasAuthority('ADMIN')" class="btn btn-outline-info" th:href="@{/addResult/{id}(id=${competition.id})}">Add results</a></div>
	<div class="card-body">
	<table class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Place</th>
				<th>Athlete</th>
				<th>Nation</th>
				<th>Jump 1</th>
				<th>Jump 2</th>
				<th>Points</th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="result: ${results}">
				<td th:text="${result.wcPoint.position}"></td>
				<td th:text="${result.athlete.firstName + ' ' + result.athlete.lastName.toUpperCase()}"></td>
				<td th:text="${result.athlete.nationality}"></td>
				<td th:text="${result.jump1 + 'm'}"></td>
				<td th:if="${result.jump2 != null}" th:text="${result.jump2 + 'm'}"></td>
				<td th:unless="${result.jump2 != null}"></td>
				<td th:text="${result.points}"></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-outline-info" th:href="@{/editResult/{id}(id=${result.id})}">Edit</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-outline-danger" th:href="@{/deleteResult/{id}(id=${result.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
	</div>

</body>
</html>
